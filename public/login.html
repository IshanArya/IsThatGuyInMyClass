<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<form action="" method="POST" id="login">
			<label for="email">Email:</label>
			<input type="email" class="" id="email" name="email" placeholder="Enter email">
			<label for="password">Password:</label>
			<input type="password" class="" id="password" name="password" placeholder="Enter password">
			<label><input type="checkbox" id="remember" name="remember"> Remember me</label>
			<input type="submit">
		</form>
	</body>
</html>
